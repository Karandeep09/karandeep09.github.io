<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karandeep's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: rgba(0, 0, 255, 0.1);
            color: rgba(0, 0, 255, 1);
            position: sticky;
            top: 0;
            padding: 1rem 0;
            text-align: center;
        }
        #content {
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karandeep's Portfolio</h1>
    </header>
    <div id="content">
        <h2>Loading...</h2>
    </div>
    <footer>
        <p>Â© 2024 Karandeep</p>
    </footer>
    <script>
        // Fetch README.md and render it
        fetch('https://raw.githubusercontent.com/Karandeep09/karandeep09.github.io/refs/heads/main/README.md')
            .then(response => response.text())
            .then(text => {
                const converter = new showdown.Converter(); // Converts markdown to HTML
                const html = converter.makeHtml(text);
                document.getElementById('content').innerHTML = html;
            })
            .catch(err => {
                console.error('Error fetching README.md:', err);
                document.getElementById('content').innerHTML = '<p>Failed to load content. Please try again later.</p>';
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</body>
</html>
